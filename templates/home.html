{% extends "base.html" %}
{% block title %}Home {% endblock title %}
{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" integrity="sha512-yT7GhC8ILM3GzZxmr2VJ+8D2XZhY9jZr4TBp/p6LZVs5+M2y8s8f03OieF0ETo+nl/VOBIC/DmD2rcK5oW5xkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<h1 class="text-center">Welcome to Password Manager</h1>

<h3>Password Lists</h3>
<div class="container">
    <div class="row">
        {% for password in passwords %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ password.emailused }}</h5>
                    <p class="card-text">Email/Username: {{ password.name }}</p>
                    <p class="card-text">Password: <span id="password{{ forloop.counter }}">{{ password.password }}</span> 
                        <i class="bi bi-eye" onclick="togglePassword({{ forloop.counter }})"></i>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function togglePassword(id) {
        var password = document.getElementById("password" + id);
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
</script>

{% endblock body %}
